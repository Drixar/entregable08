<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<div class="container">
    <div class="row">
        <div class="col col-sm-7 text-center">
            <h1 class="text-center mt-3">Ingrese datos</h1>
            <form action='/' method='post' class='container col-sm-12' id="productForm">
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-outline">                            
                            <label for='title' class='form-label'>Title</label>
                            <input type='text' class='form-control' id='title' name='title'
                                placeholder="Ingrese el Nombre del producto" required />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <label for='price' class='form-label'>Price</label>
                            <input type='text' class='form-control' id='price' name='price'
                                placeholder="Ingrese el Precio del producto" required />
                        </div>
                    </div>
                </div>
                <div class="form-outline mb-2">
                    <label for='thumbnail' class='form-label'>Thumbnail</label>
                    <input type='text' class='form-control' id='thumbnail' name='thumbnail'
                        placeholder="Ingrese la direcciÃ³n de la Imagen del producto" required />
                </div>
                <button type='submit' class='btn btn-primary mb-3'>Agregar</button>

            </form>
            <div class="text-center">
                <div id="productsContainer"></div>
            </div>
        </div>

        <div class="col col-sm-4 mb-2 bg-secondary text-white">
            <h2>Chat</h2>
            <div class="row">
                <div class="col col-sm-7 text-center">
                    <input type="text" id="messageField" />
                </div>
                <div class="col col-sm-4 text-center">
                    <button type='submit' class='btn btn-primary mx-3' id="sendBoton">Enviar</button>
                </div>
            </div>

            <div id="messageContainer"></div>
        </div>

    </div>
</div>
